<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | 1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="google">
        <div class="google-center">
            <header class="google-img-container">
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="" class="google-img">
            </header>
            <article class="search-engine">
                <div class="search-engine-container">
                    <div class="search-engine-center">
                        <p class="search-text">
                            Search the web using Google!
                            <form action="" class="search-engine-form">
                                <input class="search-input" type="text" size="40">
                                <div class="buttons-for-search">
                                    <input class="search-btn" type="submit" value="Google Search">
                                    <input class="lucky-btn" type="submit" value="I'm feeling lucky">
                                </div>
                            </form>
                        </p>
                    </div>
                </div>
            </article>
            <section class="links">
                <div class="links-center">
                    <div class="left-side">
                        <div class="left-side-center">
                            <p>Special Searches</p>
                            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                        </div>
                    </div>
                    <div class="middle-side">
                        <div class="middle-side-center">
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Google! Logos</a>
                        </div>
                    </div>
                    <div class="right-side">
                        <p>Get Google!</p>
                        <p>Updates Monthly</p>
                        <form>
                            <input type="text" class="sub-input" placeholder="your e-mail">
                            <div class="subs-actions">
                                <input type="submit" class="sub-btn" value="Subscribe">
                                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Archive</a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <p class="copyright-text">Copyright 1998 Google Inc.</p>
        </div>
    </section>
    
</body>
</html>
